<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Style the tab */
      .tab {
        float: left;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        width: 30%;
        height: 300px;
      }

      /* Style the buttons inside the tab */
      .tab button {
        display: block;
        background-color: inherit;
        color: black;
        padding: 22px 16px;
        width: 100%;
        border: none;
        outline: none;
        text-align: left;
        cursor: pointer;
        transition: 0.3s;
        font-size: 17px;
      }
      /* Create an active/current "tab button" class */
      .tab button.active {
        background-color: red;
      }
      .tab button.avtive_red {
        color: red;
      }
      .activeBorder {
        border: 1px solid red !important;
      }
    </style>
    <link rel="stylesheet" href="../css/style_giaovien.css" />
  </head>
  <body>
    <!-- demo  -->

    <div class="item__phuongthucthanhtoan">
      <div class="lineColor__item__phuongthucthanhtoan">
        <div class="color__live1"></div>
        <div class="color__live2"></div>
        <div class="color__live3"></div>
        <div class="color__live4"></div>
        <div class="color__live5"></div>
        <div class="color__live6"></div>
      </div>
      <div class="title">Số tiền nạp</div>
      <hr />
      <div class="__sotiennap__xacnhannaptien">
        <button
          id="menhgia1"
          onclick="tabActiveBorder(event)"
          class="___item__sotiennap tabItem"
        >
          10.000 vnđ
        </button>

        <button
          id="menhgia2"
          onclick="tabActiveBorder(event)"
          class="___item__sotiennap tabItem"
        >
          20.000 vnđ
        </button>

        <button
          id="menhgia3"
          onclick="tabActiveBorder(event)"
          class="___item__sotiennap tabItem"
        >
          50.000 vnđ
        </button>

        <button
          id="menhgia4"
          onclick="tabActiveBorder(event)"
          class="___item__sotiennap tabItem"
        >
          100.000 vnđ
        </button>

        <button
          id="menhgia5"
          onclick="tabActiveBorder(event)"
          class="___item__sotiennap tabItem"
        >
          200.000 vnđ
        </button>

        <button
          id="menhgia6"
          onclick="tabActiveBorder(event)"
          class="___item__sotiennap tabItem"
        >
          500.000 vnđ
        </button>

        <div
          id="menhgiakhac"
          onclick="tabActiveBorder(event),__nhapsotienkhac()"
          class="___item__sotiennap ___sokhac__sotiennap tabItem"
        >
          <img src="images/Rectangle 244.png" alt="" />
          Số khác
        </div>

        <div
          id="__nhapsotienkhac"
          style="display: none"
          class="____sotienkhac__muonnap"
        >
          <span>vnđ</span>
          <input type="text" placeholder="Nhập số tiền bạn muốn nạp" />
        </div>
      </div>
    </div>

    <!-- /demo  -->

    <div class="tab">
      <button class="tabItem" onclick="openCity(event)" id="defaultOpen">
        London
      </button>
      <button class="tabItem" onclick="openCity(event)">Paris</button>
      <button class="tabItem" onclick="openCity(event)">Tokyo</button>
    </div>

    <script>
      function openCity(evt) {
        var i, tabItem;
        tabItem = document.getElementsByClassName("tabItem");
        for (i = 0; i < tabItem.length; i++) {
          tabItem[i].className = tabItem[i].className.replace(
            " avtive_red",
            ""
          );
        }
        evt.currentTarget.className += " avtive_red";
      }

      function tabActiveBorder(evt) {
        var i, tabItem;
        tabItem = document.getElementsByClassName("tabItem");
        for (i = 0; i < tabItem.length; i++) {
          tabItem[i].className = tabItem[i].className.replace(
            " activeBorder",
            ""
          );
        }
        evt.currentTarget.className += " activeBorder";
      }
    </script>
  </body>
</html>

<script>
  jQuery(document).ready(function ($) {
    var slider = $("#aaa");
    slider.owlCarousel({
      center: true,
      items: 2,
      loops: true,
      merge: true,
      singleItem: true,
      pagination: true,
      autoPlay: 5000,
      autoHeight: true,
      stopOnHover: true,
      addClassActive: true,
      responsive: {
        0: {
          items: 1,
          center: true,
          singleItem: true,
        },
        768: {
          items: 1,
          loops: false,
        },
        1200: {
          items: 2,
        },
      },
    });
  });
</script>
